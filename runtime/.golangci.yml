# golangci-lint configuration for FORGE runtime
linters:
  enable:
    - govet
    - ineffassign
    - staticcheck
    - unused
  disable:
    # Temporarily disable errcheck - too many false positives in HTTP handlers
    # and WebSocket code where error handling is intentionally deferred
    - errcheck

linters-settings:
  staticcheck:
    # Ignore deprecation warnings and empty branch warnings for now
    checks: ["all", "-SA1019", "-SA9003"]

issues:
  # Don't report issues in test files
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - unused
