name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          LDFLAGS="-s -w"
          LDFLAGS="$LDFLAGS -X main.version=$VERSION"
          LDFLAGS="$LDFLAGS -X main.commit=$COMMIT"
          LDFLAGS="$LDFLAGS -X main.date=$DATE"

          cd runtime

          if [ "${{ matrix.os }}" = "windows" ]; then
            go build -ldflags "$LDFLAGS" -o ../forge.exe ./cmd/forge
          else
            go build -ldflags "$LDFLAGS" -o ../forge ./cmd/forge
          fi

      - name: Package
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ARCHIVE_NAME="forge-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"

          mkdir -p dist

          if [ "${{ matrix.os }}" = "windows" ]; then
            zip -j "dist/${ARCHIVE_NAME}.zip" forge.exe
          else
            tar -czvf "dist/${ARCHIVE_NAME}.tar.gz" forge
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: forge-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          cd release && sha256sum * > checksums.txt

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: FORGE ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: release/*
          body: |
            ## Installation

            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/forge-lang/forge/releases/download/${{ steps.version.outputs.VERSION }}/forge-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz | tar xz
            sudo mv forge /usr/local/bin/
            ```

            ### macOS (Intel)
            ```bash
            curl -L https://github.com/forge-lang/forge/releases/download/${{ steps.version.outputs.VERSION }}/forge-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz | tar xz
            sudo mv forge /usr/local/bin/
            ```

            ### Linux (x64)
            ```bash
            curl -L https://github.com/forge-lang/forge/releases/download/${{ steps.version.outputs.VERSION }}/forge-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz | tar xz
            sudo mv forge /usr/local/bin/
            ```

            ### Linux (ARM64)
            ```bash
            curl -L https://github.com/forge-lang/forge/releases/download/${{ steps.version.outputs.VERSION }}/forge-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz | tar xz
            sudo mv forge /usr/local/bin/
            ```

            ### Verify Installation
            ```bash
            forge version
            ```

            ## Changelog

            See [CHANGELOG.md](https://github.com/forge-lang/forge/blob/main/CHANGELOG.md) for details.
